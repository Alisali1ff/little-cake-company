    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;600;800&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4 {
        font-family: 'Playfair Display', serif;
      }
      .font-accent {
        font-family: 'Caveat', cursive;
      }
      .bg-soft-cream { background-color: #FFFDF9; }
      .text-warm-brown { color: #432818; }
      .bg-warm-brown { background-color: #432818; }
      .text-warm-gold { color: #E85D04; }
      .bg-warm-gold { background-color: #E85D04; }
      .border-warm-gold { border-color: #E85D04; }

      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }
      
      @keyframes pop {
        0% { transform: scale(0.95); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop { animation: pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(232, 93, 4, 0.1);
      }
    </style>
